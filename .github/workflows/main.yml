# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          
      # Build package
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Building package
        run: |
          mvn package

      # Run all configurations:
      - name: Creating ontologies
        run: |
          ls ontologies
          for f in configs/*.csv
          do
            java -jar target/DictionaryIndexCreator-1.0-jar-with-dependencies.jar $f
          done

      # Check generated outputs:
      - name: Outputs generated
        run: |
          ls outputs
        
      # Commit outputs
      - name: Commit report
        run: |
          git config --global user.name 'Github Action'
          git config --global user.email 'hvarg@users.noreply.github.com'
          git add outputs
          git commit -m "Automated ontology generation"
          git push